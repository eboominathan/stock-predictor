{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Hello World!</h1>
    <p>I am a basic website.</p>
    <h2>Stocks:</h2>
    {% for stock in stocks %}
        <h2>{{ stock.full_name }}</h2>
        <p>
            <a href="{% url 'stock_detail' symbol=stock.symbol %}">
                {{ stock.symbol }}
            </a>
        </p>
    {% endfor %}
</div>
{% endblock content %}
