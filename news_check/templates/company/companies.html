{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Hello World!</h1>
    <p>I am a basic website.</p>
    <h2>Stocks:</h2>
    {% for company in companies %}
        <h2>{{ company.full_name }}</h2>
        <p>
            <a href="{% url 'company:detail' symbol=company.symbol %}">
                {{ company.symbol }}
            </a>
        </p>
    {% endfor %}
</div>
{% endblock content %}
